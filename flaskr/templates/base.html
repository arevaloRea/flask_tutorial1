<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - >Flaskr</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
</head>
<body>
    <nav>
        <h1>Flaskr</h1>
        <ul>
            <!-- Check if it is logged -->
            {% if g.user %}
                <li><span>{{ g.user['username'] }}</span></li>
                <li><a href="{{ url_for('auth.logout') }}"></a>Log Out</li>
            {% else %}
                <li><a href="{{ url_for('auth.register') }}"></a>Register</li>
                <li><a href="{{ url_for('auth.login') }}"></a>Log In</li>
            {% endif %}
        </ul>
    </nav>
    <section class="content">
        <!-- Space for page title -->
        <header>
            {% block header %}{% endblock %}
        </header>
        <!-- Iterate each message and show it -->
        {% for message in get_flashed_message() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <!-- Space for page content, maybe login form or content post -->
        {% block content %}{% endblock %}
    </section>
</body>
</html>
